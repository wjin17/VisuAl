    <div class="dropdown">
      <button class="dropdown__button" onclick="toggleDropdown()">
        Algorithms
        <i class="fas fa-angle-down"></i>
      </button>
      <div class="dropdown__content" id="dropdown__links">
        <a href="BubbleSort.html">Bubble Sort</a>
        <a href="SelectionSort.html">Selection Sort</a>

        <a class="dropdown__active" href="MergeSort.html">Merge Sort</a>

      </div>

    <div class="canvas">
      <h1>Merge Sort</h1>
      <div id="canvas__inner"></div>
      <div class="canvas__slider">
        <div class="canvas__slider__inner">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="slider"
            id="slider__input"
          />
        </div>
        <div class="play">
          <button class="play__button" id="play__button__id" type="button">
            <span id="play__toggle"></span>
          </button>
        </div>
      </div>
      <div class="canvas__input">
        <div class="canvas__input__inner">
          <h2>Generate Random Values</h2>
          <p>Enter the number of random values you want to generate</p>
          <div class="canvas__input__field">
            <div>
              <input class="sort__data" id="merge-sort__data__random" />
            </div>
            <div class="canvas__input__button">
              <button class="submit__data" onclick="randomInput()">
                Generate
              </button>
            </div>
          </div>
        </div>
        <div>
          <h2>Input Your Own Values</h2>
          <p>Enter a list of numbers separated by a comma</p>
          <div class="canvas__input__field">
            <div>
              <input class="sort__data" id="merge-sort__data__user" />
            </div>
            <div class="canvas__input__button">
              <button class="submit__data" onclick="userInput()">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
